<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <form class="loginForm">
      <img class="logo" src="./assets/logo.png" />
      <h2>도서관 자리 현황</h2>

      <div class="idForm" id="second">
        <input
          class="user_ID"
          id="user_ID"
          type="text"
          placeholder="아이디 입력"
        />
      </div>
      <div class="passForm" id="third">
        <input
          class="user_PW"
          id="user_PW"
          type="password"
          placeholder="비밀번호 입력"
        />
      </div>
      <button type="button" class="btn" onclick="login()">LOG IN</button>
      <button type="button" class="Clear" onclick="LSclear()">LS-Clear</button>

      <div class="bottomText">
        <tr>
          <td><a href="findID.html">아이디 찾기 |</a></td>
          <td><a href="findPW.html"> 비밀번호 찾기</a></td>
          <td><a href="join.html"> | 회원가입</a></td>
        </tr>
      </div>
    </form>

    <script src="./scripts/login.js"></script>
  </body>
</html>
